<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz</title>

    <!-- linking bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- linking custom stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- linking js -->
    <script defer src="./script.js"></script>
    <!-- bootstrap jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="row">
        <div class="col">
            <h1>quiz</h1>
        </div>
        <div class="col">
            <p id="timer"></p>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <button id="start-btn" onclick="start()">Start</button>
        </div>
        <div class="col-md-6">
            <button id="high-score-btn">View High Scores</button>
        </div>
    </div>
    <div class="row">
        <div id="question-text" class="hide">
            <div class="col">
                <p>web dev is super awesome and fun all the time :)))))))))))))))))</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="answer-btn" class="hide">
            <div class="col">
                <button class="col-md-6">1</button>
                <button class="col-md-6">2</button>
            </div>
            <div class="col">
                <button class="col-md-6">3</button>
                <button class="col-md-6">4</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
